    <meta charset="UTF-8">

    <style>
        /* ============================================
           INSTRUCTIONS DE PERSONNALISATION
           ============================================
           - Couleurs : modifier les variables CSS ci-dessous
           - Images : remplacer les chemins dans chaque jour01.html √† jour24.html
           - Textes : √©diter le contenu dans chaque page individuelle
           - Date actuelle : modifier la variable currentDay dans le script
           ============================================ */
        
        /* Variables de couleurs pour faciliter la personnalisation */
        :root {
            --couleur-noel-rouge: #c41e3a;
            --couleur-noel-vert: #165b33;
            --couleur-noel-dore: #d4af37;
            --couleur-fond: #f8f4f0;
            --couleur-texte: #2c2c2c;
            --couleur-hover: #8b0000;
            --couleur-gris: #9e9e9e;
        }
        
        /* Reset et styles de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, var(--couleur-fond) 0%, #fff5e6 100%);
            color: var(--couleur-texte);
            min-height: 100vh;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 60% 20%, rgba(255, 255, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.25) 0%, transparent 50%);
        }
        
        /* En-t√™te principal */
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-in;
        }
        
        .header h1 {
            font-size: 2.5rem;
            color: var(--couleur-noel-rouge);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            animation: textGlow 3s ease-in-out infinite;
        }
        
        .header p {
            font-size: 1.1rem;
            color: var(--couleur-noel-vert);
            font-style: italic;
        }
        
        /* D√©coration en haut */
        .decoration {
            font-size: 3rem;
            margin-bottom: 15px;
            animation: float 4s ease-in-out infinite;
        }
        
        /* Conteneur de la grille */
        .calendrier-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Grille CSS Grid avec tailles variables */
        .grille-calendrier {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-auto-rows: 100px;
            gap: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        /* Chaque case du calendrier - style de base */
        .case-jour {
            position: relative;
            background: linear-gradient(135deg, var(--couleur-noel-rouge) 0%, var(--couleur-hover) 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            overflow: hidden;
            border: 3px solid var(--couleur-noel-dore);
        }
        
        /* Tailles vari√©es pour cr√©er un aspect authentique */
        .case-jour:nth-child(1) {
            grid-column: span 2;
            grid-row: span 2;
        }
        
        .case-jour:nth-child(5) {
            grid-column: span 1;
            grid-row: span 2;
        }
        
        .case-jour:nth-child(7) {
            grid-column: span 2;
            grid-row: span 1;
        }
        
        .case-jour:nth-child(10) {
            grid-column: span 1;
            grid-row: span 2;
        }
        
        .case-jour:nth-child(12) {
            grid-column: span 2;
            grid-row: span 2;
        }
        
        .case-jour:nth-child(14) {
            grid-column: span 2;
            grid-row: span 1;
        }
        
        .case-jour:nth-child(16) {
            grid-column: span 1;
            grid-row: span 2;
        }
        
        .case-jour:nth-child(18) {
            grid-column: span 2;
            grid-row: span 1;
        }
        
        .case-jour:nth-child(20) {
            grid-column: span 2;
            grid-row: span 2;
        }
        
        .case-jour:nth-child(22) {
            grid-column: span 1;
            grid-row: span 2;
        }
        
        .case-jour:nth-child(24) {
            grid-column: span 3;
            grid-row: span 2;
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--couleur-noel-dore) 0%, #b8860b 100%);
        }
        
        /* ============================================
           √âTATS DES CASES : VERROUILL√âES / OUVERTES
           ============================================ */
        
        /* Case verrouill√©e (jour futur) */
        .case-jour.locked {
            background: linear-gradient(135deg, var(--couleur-gris) 0%, #757575 100%);
            cursor: not-allowed;
            opacity: 0.6;
            pointer-events: none;
        }
        
        .case-jour.locked::after {
            content: 'üîí';
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            opacity: 0.8;
        }
        
        /* Case d√©j√† ouverte (jour visit√©) */
        .case-jour.opened {
            background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%);
            border-color: #81c784;
            opacity: 0.85;
        }
        
        .case-jour.opened::after {
            content: '‚úì';
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: checkmark 0.5s ease-out;
        }
        
        /* Animation du checkmark */
        @keyframes checkmark {
            0% {
                transform: scale(0) rotate(-45deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(0deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }
        
        /* Effet de "d√©chirement" quand on ouvre une case */
        .case-jour.opening {
            animation: openCase 0.6s ease-out forwards;
        }
        
        @keyframes openCase {
            0% {
                transform: scale(1) rotate(0deg);
            }
            30% {
                transform: scale(1.1) rotate(5deg);
            }
            60% {
                transform: scale(0.95) rotate(-3deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
            }
        }
        
        /* Effet de texture sur les cases */
        .case-jour::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: shine 6s ease-in-out infinite;
        }
        
        /* Num√©ro du jour */
        .case-jour span {
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        /* Effet hover : uniquement pour les cases disponibles */
        .case-jour:not(.locked):not(.opened):hover {
            transform: scale(1.05) rotate(1deg);
            background: linear-gradient(135deg, var(--couleur-noel-vert) 0%, #0d3d20 100%);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }
        
        .case-jour:nth-child(24):not(.locked):not(.opened):hover {
            background: linear-gradient(135deg, #ffd700 0%, #daa520 100%);
        }
        
        /* Focus visible pour l'accessibilit√© */
        .case-jour:focus {
            outline: 4px solid var(--couleur-noel-dore);
            outline-offset: 4px;
            z-index: 10;
        }
        
        /* Animation de scintillement pour le titre */
        @keyframes textGlow {
            0%, 100% {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            }
            50% {
                text-shadow: 2px 2px 8px rgba(212, 175, 55, 0.5), 0 0 15px rgba(212, 175, 55, 0.3);
            }
        }
        
        /* Animation de flottement pour la d√©coration */
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        
        /* Animation d'apparition */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Animation de brillance sur les cases */
        @keyframes shine {
            0%, 100% {
                transform: rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.3;
            }
        }
        
        /* Pied de page */
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: var(--couleur-noel-vert);
            font-size: 0.9rem;
        }
        
        /* Message pour les jours verrouill√©s */
        .message-info {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            color: var(--couleur-noel-vert);
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* ============================================
           RESPONSIVE DESIGN
           ============================================ */
        
        @media (max-width: 900px) {
            .grille-calendrier {
                grid-template-columns: repeat(4, 1fr);
                grid-auto-rows: 90px;
            }
            
            .header h1 {
                font-size: 2rem;
            }

            }
            
            .case-jour:nth-child(24) {
                font-size: 2rem;
            }
            
            .case-jour.locked::after,
            .case-jour.opened::after {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 600px) {

            .case-jour:nth-child(20) {

            }
            
            .case-jour:nth-child(24) {
                grid-column: span 3;
                grid-row: span 2;
                font-size: 1.8rem;
            }
            
            .case-jour.locked::after,
            .case-jour.opened::after {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 400px) {
            .grille-calendrier {
                grid-template-columns: repeat(2, 1fr);
                grid-auto-rows: 70px;
            }
            
            .case-jour:nth-child(24) {
                grid-column: span 2;
            }
        }
    </style>

    <script>
    /* ============================================
       SCRIPT DE GESTION DU CALENDRIER
       ============================================
       Ce script g√®re :
       - Le verrouillage des jours futurs (avec cadenas)
       - L'ouverture et la m√©morisation des jours visit√©s
       - Les animations d'ouverture
       - Le blocage total si on n'est pas en d√©cembre
       ============================================ */

    const messageInfo = document.getElementById('message-info');
    const cases = document.querySelectorAll('.case-jour');
    const now = new Date();
    const currentMonth = now.getMonth(); // 0 = janvier, 11 = d√©cembre
    const currentDay = now.getDate();

    // Si on n'est pas en d√©cembre, on bloque tout le calendrier
    if (currentMonth !== 11) {
        cases.forEach(caseElement => {
            caseElement.classList.add('locked');
            caseElement.setAttribute('aria-disabled', 'true');
            caseElement.removeAttribute('href');
        });
        document.querySelector('.grille-calendrier').style.opacity = '0.7';
        messageInfo.textContent = '‚ùÑÔ∏è Le calendrier de l\'Avent n\'est accessible qu\'en d√©cembre ! Revenez plus tard...';
        messageInfo.style.backgroundColor = '#ffebee';
        messageInfo.style.color = '#c41e3a';
        messageInfo.style.fontWeight = 'bold';
    } else {
        // R√©cup√©rer les jours d√©j√† ouverts depuis le stockage local du navigateur
        let joursOuverts = [];
        try {
            const stored = window.localStorage.getItem('calendrier-avent-ouverts');
            if (stored) {
                joursOuverts = JSON.parse(stored);
            }
        } catch (e) {
            // Si localStorage n'est pas disponible, on utilise un tableau vide
            console.log('LocalStorage non disponible');
        }

        // Fonction pour sauvegarder les jours ouverts
        function sauvegarderJoursOuverts() {
            try {
                window.localStorage.setItem('calendrier-avent-ouverts', JSON.stringify(joursOuverts));
            } catch (e) {
                console.log('Impossible de sauvegarder dans localStorage');
            }
        }

        // Initialiser l'√©tat de chaque case
        cases.forEach(caseElement => {
            const jour = parseInt(caseElement.getAttribute('data-jour'));

            // Si le jour est dans le futur, on le verrouille (avec cadenas)
            if (jour > currentDay) {
                caseElement.classList.add('locked');
                caseElement.setAttribute('aria-disabled', 'true');
                caseElement.removeAttribute('href');
            }
            // Si le jour a d√©j√† √©t√© ouvert, on l'affiche comme ouvert
            else if (joursOuverts.includes(jour)) {
                caseElement.classList.add('opened');
            }

            // Ajouter un √©v√©nement de clic pour les jours disponibles
            if (jour <= currentDay) {
                caseElement.addEventListener('click', function(e) {
                    // Ajouter l'animation d'ouverture
                    if (!this.classList.contains('opened')) {
                        this.classList.add('opening');
                    }

                    // Marquer le jour comme ouvert
                    if (!joursOuverts.includes(jour)) {
                        joursOuverts.push(jour);
                        sauvegarderJoursOuverts();
                    }
                });
            }
        });

        // Afficher un message informatif
        const joursDisponibles = currentDay;
        const joursRestants = 24 - currentDay;

        if (currentDay < 24) {
            messageInfo.textContent = `üéÑ ${joursDisponibles} jour${joursDisponibles > 1 ? 's' : ''} disponible${joursDisponibles > 1 ? 's' : ''} ‚Ä¢ ${joursRestants} jour${joursRestants > 1 ? 's' : ''} encore verrouill√©${joursRestants > 1 ? 's' : ''}`;
        } else {
            messageInfo.textContent = 'üéÖ Tous les jours sont maintenant disponibles ! Joyeux No√´l ! üéÅ';
        }
    }
